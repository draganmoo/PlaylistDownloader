<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Playlist Downloader</title>
  {% load static %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}"/>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="title">
    <h1>Download your own YouTube playlists !</h1>
  </div>

  {% if is_authenticated %}
  <div id="page" class="container-fluid">
    <div class="row limit">
      {% for playlist in playlists %}

      <div class="col-md-2 d-flex align-items-stretch">
        <div class="card border border-dark playlist">
          <img class="card-img-top rounded" src="{{Â playlist.snippet.thumbnails.high.url }}">
          <div class="card-body">
            <p class="card-text">{{ playlist.snippet.title }}</p>
          </div>
          <div class="card-img-overlay d-flex justify-content-center align-items-center">
            <div id="downloadable_playlist">
              <a playlist_id="{{ playlist.id }}"><i class="fa fa-download fa-3x"></i></a>
            </div>
            <div id="downloading_playlist">
              <a playlist_id="{{ playlist.id }}"><i class="fa fa-eye fa-5x"></i></a>
            </div>
          </div>
        </div>
      </div>

      {% if forloop.counter|divisibleby:"6" and not forloop.last %}
    </div><div class="row limit">
      {% endif %}

      {% endfor %}
    </div>
  </div>
  {% else %}
  <a href="{% url 'google_api:index' %}">Login to YouTube</a>
  {% endif %}


  <script>
    $("#downloading_playlist > a").click(function () {
      $.ajax({
        url: "{% url 'index:my_playlist_items' %}",
        type: "GET",
        data: {"playlist_id": $(this).attr("playlist_id")},
        success: success_callback
      });
    });


    function success_callback(data) {
      if(data.playlist_items) {
        alert(data.playlist_items.length);
      } else if(data.error) {
        alert(data.error);
      }
    };
  </script>

</body>
</html>
